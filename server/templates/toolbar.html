<div id="toolbar">
    <div>
        <h1 class="toolbar-title">Notebook-X</h1>
        <nav class="toolbar-links">
            <a href="/">Home</a>
            <a href="/packages">Packages</a>
        </nav>
    </div>
    <div class="version-info">
        <div class="version-column">
            <span id="python-version">Python: loading...</span>
            <span id="pip-version">pip: loading...</span>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('/api/packages');
        const data = await response.json();
        document.getElementById('python-version').textContent = data.python_version;
        document.getElementById('pip-version').textContent = data.pip_version;
    } catch (error) {
        console.error('Error fetching version info:', error);
        document.getElementById('python-version').textContent = 'Python: error';
        document.getElementById('pip-version').textContent = 'pip: error';
    }
});
</script>
